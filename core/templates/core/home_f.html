<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8888ec5d3c.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="{% static 'core/images/FINWISE.png' %}">
    <link rel="stylesheet" href="{% static 'core/css/C_1_style.css' %}">

    <title>FinWiseAI - Inicio</title>
  </head>

  <body class="bg-dark">
    <section>
        <div class="row g-0">
            <div class="col-lg-7 d-none d-lg-block">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item imag-3 min-vh-100 active"></div>
                      <div class="carousel-item casa min-vh-100"></div>
                      <div class="carousel-item appll min-vh-100"></div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
                <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">
                    <img src="{% static 'core/images/FINWISE.png' %}" class="img-fluid" width="150px" height="150px">
                </div> 
                <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
                   <h1 class="font-weight-bold mb-4">Bienvenido a FinWiseAI</h1> 
                   <p>Tu solución para análisis financieros.</p>

                      <p>Hola</p>
                      <form method="post" action="" id="login-form">
                          <div class="mb-4">
                              <label for="id_email">Correo electrónico:</label>
                              <input type="text" name="username" class="form-control" id="id_email" placeholder="Correo electrónico" required>
                          </div>
                          <div class="mb-4">
                              <label for="id_password">Contraseña:</label>
                              <input type="password" name="password" class="form-control" id="id_password" placeholder="Contraseña" required>
                          </div>
                          <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                      </form>
                      <p class="font-weight-bold text-center text-muted">O inicia sesión con</p>
                      <div class="d-flex justify-content-around">
                          <button type="submit" class="btn btn-outline-light flex-grow-1 m-2"><i class="fab fa-google lead m-2"></i>Google</button>  
                          <button type="submit" class="btn btn-outline-light flex-grow-1 m-2"><i class="fab fa-facebook-f lead m-2"></i>Facebook</button>  
                      </div>
                      <p class="text-center mt-4">¿Todavía no tienes una cuenta? <a href="" class="text-light font-weight-bold">Crea una ahora</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
